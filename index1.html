<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Incrustar Video</title>

    <!-- Open Graph Meta Tags para redes sociales -->
    <meta property="og:title" content="videomix-90s-flashback">
    <meta property="og:description" content="Disfruta de una experiencia visual única con música y recuerdos de los 90s.">
    <meta property="og:image" content="https://tusitio.com/images/Dance%2090.png"> <!-- Ruta absoluta de la imagen -->
    <meta property="og:image:alt" content="Imagen de Dance 90s">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tusitio.com"> <!-- Reemplaza con tu URL -->
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="videomix-90s-flashback">
    <meta name="twitter:description" content="Disfruta de una experiencia visual única con música y recuerdos de los 90s.">
    <meta name="twitter:image" content="https://tusitio.com/images/Dance%2090.png"> <!-- Ruta absoluta de la imagen -->
    
    <!-- El resto de tu código sigue igual -->
    <style>
        /* Estilos para el fondo y la página */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }

        /* Nieve dorada - Crear partículas flotantes */
        .snowflake {
            position: absolute;
            top: -10px;
            background-color: gold;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 1.5s linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Estilo para el contenedor de la barra lateral */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semitransparente */
            display: flex;
            flex-direction: column;
            align-items: stretch;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            z-index: 10;
        }

        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            text-align: center;
            width: 100%;
            border-bottom: 1px solid #444;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Estilo para el contenedor del iframe (video) */
        .iframe-container {
            position: relative;
            width: 80vw;
            max-width: 1000px;
            padding-top: 56.25%;
            background-color: black;
            overflow: hidden;
            margin-top: 80px;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        /* Estilo para los botones debajo del video */
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            text-align: center;
        }

        .change-page-btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Función para abrir y cerrar la barra lateral */
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const sidebarToggle = document.querySelector('.sidebar-toggle');

            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-250px'; 
                sidebarToggle.innerHTML = '☰';
            } else {
                sidebar.style.left = '0px';
                sidebarToggle.innerHTML = '×';
            }
        }
    </style>

</head>

<body>

    <!-- Título animado -->
    <div class="animated-title">videomix-90s-flashback</div>

    <!-- Botón para abrir/cerrar la barra lateral -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>

    <!-- Barra lateral -->
    <div class="sidebar">
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
    </div>

    <!-- Video incrustado -->
    <div class="iframe-container">
        <iframe src="https://workdrive.zohoexternal.com/embed/so9bsc07c4b6b9c514ace9d5567bb64beac11?toolbar=false&appearance=light&themecolor=green" scrolling="no" frameborder="0" allowfullscreen="true" title="Incrustar código"></iframe>
    </div>

    <!-- Botones debajo del video -->
    <div class="buttons-container">
        <button onclick="location.href='index.html'" class="change-page-btn">Página anterior</button>
    </div>

    <!-- SDK de Facebook -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v14.0"></script>

    <script>
        // Función para crear la nieve dorada
        for (let i = 0; i < 100; i++) {
            let snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * 100}vw`; 
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`; 
            snowflake.style.animationDelay = `${Math.random() * 2}s`; 
            document.body.appendChild(snowflake);
        }

        // Función para abrir y cerrar la barra lateral
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const sidebarToggle = document.querySelector('.sidebar-toggle');

            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-250px';
                sidebarToggle.innerHTML = '☰';
            } else {
                sidebar.style.left = '0px';
                sidebarToggle.innerHTML = '×';
            }
        }
    </script>

</body>

</html>
