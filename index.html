        .l div{position:absolute;width:2px;height:100%;background:linear-gradient(45deg,red,yellow,blue,green,purple);animation:la 1s infinite linear,lb 1.5s infinite linear;transform-origin:center}

<body>
    <div class="n"></div>

    <script>
        // Cadenas cifradas en base64
        var dUrl = atob('aHR0cHM6Ly9tZWRpYS5naXBoeS5jb20vbWVkaWEvQksxRWZJc2RrS1pNWS9naXBoeS5naWY=');  // Gato Bailando
        var audioUrl = atob('ZGItdmFubnktaG95LXItLm1wMw==');  // dj-vanny-boy-r.mp3
        
        var a=document.getElementById('a');
        var as=document.getElementById('as');
        var pb=document.querySelector('.pb');
        var pa=document.querySelector('.pa');
        var d=document.getElementById('d');
        
        // Cambiar din√°micamente las URLs codificadas
        window.onload = function() {
            d.src = dUrl;
            var audioElement = document.getElementById('a');
            audioElement.src = audioUrl;
            pb.style.display = "none";
            pa.style.display = "inline-block";
        };

        // Funci√≥n de control de audio
        function t(p) {
            if(p) {
                a.play();
                as.textContent = "Estado del audio: Reproduciendo";
                pb.style.display = "none";
                pa.style.display = "inline-block";
                g(dUrl);  // Cambia el GIF al reproducirse
            } else {
                a.pause();
                as.textContent = "Estado del audio: Pausado";
                pb.style.display = "inline-block";
                pa.style.display = "none";
                g(atob('aHR0cHM6Ly9tZWRpYS5naXBoeS5jb20vbWVkaWEvUGRLVE93SGdPQUFTR1kvZ2lwaHkuZ2lm'));  // GIF cuando se pausa
            }
        }

        // Cambia el GIF din√°micamente
        function g(p) {
            d.src = p;
        }

        // Funci√≥n de nieve con generaci√≥n din√°mica de elementos
        function gs() {
            var n = document.querySelector('.n');
            for (var i = 0; i < 100; i++) {
                var f = document.createElement('div');
                f.classList.add('f');
                f.style.left = Math.random() * 100 + 'vw';
                f.style.animationDuration = Math.random() * 3 + 2 + 's';
                f.style.animationDelay = Math.random() * 5 + 's';
                n.appendChild(f);
            }
        }

        gs();
    </script>
