<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato Bailando con Luces y M√∫sica</title>
    <style>
        /* Fondo con estrellas y rayos l√°ser */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            position: relative;
        }

        /* Estrellas de colores */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5), rgba(0, 0, 0, 0));
            animation: starAnimation 1.5s infinite linear;
            z-index: -2;
        }

        @keyframes starAnimation {
            0% { background: radial-gradient(circle, rgba(255, 0, 0, 0.5), rgba(0, 0, 0, 0)); }
            25% { background: radial-gradient(circle, rgba(0, 255, 0, 0.5), rgba(0, 0, 0, 0)); }
            50% { background: radial-gradient(circle, rgba(0, 0, 255, 0.5), rgba(0, 0, 0, 0)); }
            75% { background: radial-gradient(circle, rgba(255, 255, 0, 0.5), rgba(0, 0, 0, 0)); }
            100% { background: radial-gradient(circle, rgba(255, 0, 255, 0.5), rgba(0, 0, 0, 0)); }
        }

        /* Rayos l√°ser de colores centrados y con efecto 3D */
        .laser {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%) perspective(1000px);
            z-index: -1;
        }

        .laser div {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(45deg, red, yellow, blue, green, purple);
            animation: laserAnimation 1s infinite linear, laserReplica 1.5s infinite linear;
            transform-origin: center;
        }

        /* Giro 3D de rayos l√°ser con efecto de replicado */
        @keyframes laserAnimation {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(360deg) scale(1.1); }
        }

        /* Efecto de replicado 3D, creando rayos duplicados alrededor */
        @keyframes laserReplica {
            0% { opacity: 0.5; }
            25% { opacity: 0.7; }
            50% { opacity: 1; }
            75% { opacity: 0.7; }
            100% { opacity: 0.5; }
        }

        /* Efecto de nieve cayendo */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -3;
        }

        .snow .flake {
            position: absolute;
            top: -10px;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            animation: snowAnimation 1s linear infinite;
            opacity: 0.8;
        }

        @keyframes snowAnimation {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(100vh); }
        }

        /* T√≠tulo animado de Feliz Navidad */
        h1 {
            font-size: 4rem;
            color: #fff;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: colorChange 3s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes colorChange {
            0% { color: red; }
            25% { color: green; }
            50% { color: blue; }
            75% { color: yellow; }
            100% { color: pink; }
        }

        /* Estilo del contenedor */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        /* Estilo de la animaci√≥n del gato */
        .dance-cat {
            width: 400px;
            animation: dance 1s infinite;
            z-index: 2;
        }

        @keyframes dance {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0deg); }
        }

        /* M√∫sica de fondo */
        audio {
            display: none;
        }

        /* Botones de control */
        .audio-controls {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #fff;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Estilo para los botones */
        .audio-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            padding: 10px;
        }

        /* Estilo para el icono del coraz√≥n */
        .heart-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        /* Estilo para los botones de coraz√≥n */
        .play-button {
            color: #ff0000; /* Coraz√≥n rojo */
        }

        .pause-button {
            color: #808080; /* Coraz√≥n roto */
        }

        /* Alinear los botones correctamente */
        .audio-controls button {
            display: inline-flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Nieve cayendo -->
    <div class="snow"></div>
    <div class="stars"></div>
    <div class="laser">
        <div></div> <!-- Rayos l√°ser -->
    </div>

    <div class="container">
        <h1>¬°Feliz Navidad!</h1>
        <!-- GIF del gato, por defecto este es el animado -->
        <img id="danceCat" src="https://media.giphy.com/media/BK1EfIsdkKZMY/giphy.gif" alt="Gato Bailando" class="dance-cat">

        <!-- M√∫sica de fondo -->
        <audio id="audio" loop>
            <source src="music/dj-vanny-boy-r.mp3" type="audio/mp3">
            Tu navegador no soporta la etiqueta de audio.
        </audio>

        <!-- Controles de audio -->
        <div class="audio-controls">
            <!-- Bot√≥n de reproducci√≥n (coraz√≥n rojo) -->
            <button class="audio-button play-button" onclick="toggleAudio(true)">
                <img class="heart-icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Red_Heart_Emoji.png" alt="Coraz√≥n Roto">
                üíî
            </button>

            <!-- Bot√≥n de pausa (coraz√≥n roto) -->
            <button class="audio-button pause-button" onclick="toggleAudio(false)" style="display: none;">
                <img class="heart-icon" src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Heart_break_emoji.png" alt="Coraz√≥n Rojo">
                ‚ù§
            </button>

            <p id="audioStatus">Estado del audio: No Reproducido</p>
        </div>
    </div>

    <script>
        var audio = document.getElementById('audio');
        var audioStatus = document.getElementById('audioStatus');
        var playButton = document.querySelector('.play-button');
        var pauseButton = document.querySelector('.pause-button');
        var danceCat = document.getElementById('danceCat');

        // Mostrar el coraz√≥n roto por defecto al inicio
        pauseButton.style.display = "inline-block";
        playButton.style.display = "none";

        // Reproducir audio autom√°ticamente al cargar la p√°gina
        window.onload = function() {
            try {
                audio.play(); // Intentar reproducir el audio
                audioStatus.textContent = "Estado del audio: Reproduciendo";
                playButton.style.display = "none";
                pauseButton.style.display = "inline-block";
                // Cambiar el GIF cuando el audio se reproduce (coraz√≥n rojo)
                changeGif("https://media.giphy.com/media/BK1EfIsdkKZMY/giphy.gif");
            } catch (e) {
                audioStatus.textContent = "Estado del audio: No Reproducido (Usuario debe permitirlo)";
                // Si no se puede reproducir autom√°ticamente, muestra los botones
                playButton.style.display = "inline-block";
                pauseButton.style.display = "none";
            }
        };

        function toggleAudio(isPlay) {
            if (isPlay) {
                audio.play();
                audioStatus.textContent = "Estado del audio: Reproduciendo";
                playButton.style.display = "none";
                pauseButton.style.display = "inline-block";
                // Cambiar el GIF cuando el audio se reproduce (coraz√≥n rojo)
                changeGif("https://media.giphy.com/media/BK1EfIsdkKZMY/giphy.gif");
            } else {
                audio.pause();
                audioStatus.textContent = "Estado del audio: Pausado";
                playButton.style.display = "inline-block";
                pauseButton.style.display = "none";
                // Cambiar el GIF cuando el audio se pausa (coraz√≥n roto)
                changeGif("https://tenor.com/es/view/take-this-rock-gif-9267856630793442480");
            }
        }

        function changeGif(url) {
            danceCat.src = url;
        }

        // Generar nieve
        function generateSnow() {
            var snowContainer = document.querySelector('.snow');
            for (var i = 0; i < 100; i++) {
                var flake = document.createElement('div');
                flake.classList.add('flake');
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = Math.random() * 3 + 2 + 's';
                flake.style.animationDelay = Math.random() * 5 + 's';
                snowContainer.appendChild(flake);
            }
        }

        generateSnow();
    </script>
</body>
</html>
