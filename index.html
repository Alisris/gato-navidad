<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Playlist UI Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        body {
            height: 100vh;
            background: #dde1e7;
            font-family: Arial;
            font-weight: 600;
            position: relative;
            scroll-behavior: smooth;
        }

        .container {
            width: 100vw;
            display: grid;
            grid-template-columns: 1.8fr 1.2fr;
            gap: 1rem;
            padding: .5rem 1rem;
            text-transform: capitalize;
        }

        @media screen and (max-width: 990px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .main-video,
        .video-playlist {
            width: 100%;
            height: 30rem;
        }

        .video-playlist .title {
            padding-left: 1rem;
        }

        .video-playlist>p {
            padding: 1rem;
            color: var(--secondary);
        }

        .video-playlist .videos {
            height: 70%;
            overflow-y: auto;
        }

        .video-playlist .videos .video {
            position: relative;
            width: 100%;
            height: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 1rem;
            margin-top: .1rem;
            cursor: pointer;
            border-radius: .5rem;
        }

        .video-playlist .videos .video:hover {
            background-color: #0003;
        }

        .video-playlist .videos .video.active {
            background-color: #0003;
            color: var(--secondary);
        }

        .main-video video {
            width: 100%;
            border-radius: .5rem;
            preload: auto;
            controls: true;
        }

        .video img {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.5rem;
            height: 1.5rem;
            filter: invert(100%);
        }

        .video-playlist .videos .video.active img {
            filter: invert(100%) sepia(100%) saturate(2000%) hue-rotate(360deg);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="main-video">
            <video id="main-video" controls preload="auto" autoplay>
                <source src="https://download1334.mediafire.com/ngezxp9t716gEifoZFjq8fRY_TMBEkxf_yJNPpbr658GkGdDufTopLwHRiQbrrjd2w0XJZgOZnaKA_bWPIUwEdCVLFSiWuiyeVgh_d85MxqOk40pOA598b1CCxApw5haXDMBwVdnXlH2mWxWC4ygjikEuvFaiJOz5te5_1eOF0AfDyk/53rcpojvkzo7ab0/90s-techno-pop-video-mix-by-dj-soundhunter.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
        </div>

        <div class="video-playlist">
            <p class="title">Lista de Videos</p>
            <div class="videos">
                <!-- Video 1: 90s Flashback -->
                <div class="video" data-index="0">
                    <h3>Video 1: 90s Flashback</h3>
                    <img src="https://via.placeholder.com/50" alt="Thumbnail">
                </div>
                <!-- Video 2: 90s Techno Pop Mix -->
                <div class="video" data-index="1">
                    <h3>Video 2: 90s Techno Pop Mix</h3>
                    <img src="https://via.placeholder.com/50" alt="Thumbnail">
                </div>
                <!-- Video 3: 90s Flashback Mix -->
                <div class="video" data-index="2">
                    <h3>Video 3: 90s Flashback Mix</h3>
                    <img src="https://via.placeholder.com/50" alt="Thumbnail">
                </div>
            </div>
        </div>
    </div>

    <script>
        const videoContainer = document.querySelector('.video-playlist .videos');
        const mainVideo = document.querySelector('#main-video');
        const mainVideoTitle = document.querySelector('.main-video h3');

        const data = [
            {
                title: '90s Flashback',
                name: 'videomix-90s-flashback.mp4',
                url: 'https://download1334.mediafire.com/ngezxp9t716gEifoZFjq8fRY_TMBEkxf_yJNPpbr658GkGdDufTopLwHRiQbrrjd2w0XJZgOZnaKA_bWPIUwEdCVLFSiWuiyeVgh_d85MxqOk40pOA598b1CCxApw5haXDMBwVdnXlH2mWxWC4ygjikEuvFaiJOz5te5_1eOF0AfDyk/53rcpojvkzo7ab0/90s-techno-pop-video-mix-by-dj-soundhunter.mp4'
            },
            {
                title: '90s Techno Pop Mix',
                name: '90s-techno-pop-video-mix.mp4',
                url: 'https://download1655.mediafire.com/st1pojy8orngd6KZJsF58POgDk3kSlEB93WMi5FLkDWMtdq8hzLs36w9E2gApwefc__5f4e9YlEj-uTXeu5YqUUOz12d_jF3EC3FtygqwVy7qxVQ9x3l9oDhGfClpqqg8xRMIzYTNf9QfrB5qqR_a6q74CSWJS4Ld1o6SccTbaGHNEs/fv6oeudf0dj2nj9/videomix-90s-flashback.mp4'
            },
            {
                title: '90s Flashback Mix',
                name: '90s-flashback-mix.mp4',
                url: 'https://download1655.mediafire.com/601oaobwhjfgjI2p7hlR_62WcNx0ZVLrLMdB50Veee5PC9Zz5TggQBnNPAtdBIoD1Y1S39Mjfr5pciSVrC7E7fM-2S0-E9ImzNpXRtL_ECXWTwq_T1z9ao7zQYaQcsBboydtSghNqU2e5VRPcEbkmlB4WCSFGzZrlqQfZ8wBfMcIZm0/fv6oeudf0dj2nj9/videomix-90s-flashback.mp4'
            }
        ];

        data.forEach((video, index) => {
            const videoElement = `
                <div class="video" data-index="${index}">
                    <h3>${video.title}</h3>
                    <img src="https://via.placeholder.com/50" alt="Thumbnail">
                </div>
            `;
            videoContainer.innerHTML += videoElement;
        });

        document.querySelectorAll('.video-playlist .video').forEach((video, index) => {
            video.addEventListener('click', () => {
                document.querySelectorAll('.video-playlist .video').forEach(v => v.classList.remove('active'));
                video.classList.add('active');
                mainVideo.src = data[index].url;
                mainVideoTitle.textContent = data[index].title;
                mainVideo.load();
                mainVideo.play();
            });
        });
    </script>
</body>

</html>
