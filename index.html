<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Incrustar Video</title>
    <style>
        /* Establecer el fondo de pantalla negro para todo el cuerpo */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center; /* Centra el contenido horizontalmente */
            align-items: flex-start; /* Centra el contenido verticalmente pero alineado a la parte superior */
            background-color: black; /* Fondo negro en toda la página */
            color: white;
            overflow-y: auto; /* Agrega la barra de desplazamiento vertical */
        }

        /* Estilo para el contenedor de la barra lateral */
        .sidebar {
            position: fixed;
            top: 60px; /* Deja espacio para el título */
            left: -250px; /* Inicia fuera de la pantalla */
            width: 250px; /* Barra lateral más ancha */
            height: calc(100% - 60px); /* Ajustamos la altura para que no se superponga con el título */
            background-color: #333; /* Fondo oscuro para la sidebar */
            display: flex;
            flex-direction: column;
            align-items: stretch;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5); /* Sombra sutil para la barra lateral */
            transition: left 0.3s ease; /* Animación para abrir/cerrar */
        }

        /* Asegurarse de que los enlaces estén alineados y no se desborden */
        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            text-align: center;
            width: 100%;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s ease;
            box-sizing: border-box; /* Asegura que el padding no sobresalga */
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Estilo para el botón que abre/cierra la barra lateral */
        .sidebar-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 10px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Contenedor de iframe con flexbox para centrarlo */
        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(100% - 250px); /* Ajuste el iframe para el nuevo tamaño de la barra lateral */
            height: calc(100% - 60px); /* Ajuste la altura para no solaparse con el título */
            background-color: black; /* Asegura que el fondo de la sección del video también sea negro */
        }

        iframe {
            width: 800px; /* Tamaño fijo para el video */
            height: 450px; /* Tamaño fijo para el video */
            border: none;
            border-radius: 10px;
        }

        /* Asegurar que la página sea responsiva y la sidebar no se solape con el contenido */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 80px; /* Sidebar más pequeño en pantallas pequeñas */
            }

            .iframe-container {
                width: calc(100% - 80px); /* Ajusta el iframe para pantallas pequeñas */
                height: 100%;
                justify-content: center;
                align-items: center;
            }

            iframe {
                width: 100%; /* El iframe ocupará el ancho disponible */
                height: 450px; /* Mantiene una altura fija */
            }

            .sidebar-toggle {
                left: 10px; /* Ajusta la posición del botón en pantallas pequeñas */
                font-size: 25px;
            }
        }

        /* Estilo para el título animado */
        .animated-title {
            font-size: 36px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-align: center;
            color: white;
            animation: color-change 2s infinite; /* Aplicamos la animación de cambio de color */
            position: absolute; /* Hace que el título sea fijo en la parte superior */
            top: 20px; /* Deja espacio desde la parte superior */
            width: 100%; /* Asegura que el título ocupe todo el ancho */
        }

        /* Definir la animación para el cambio de color */
        @keyframes color-change {
            0% {
                color: red;
            }
            20% {
                color: yellow;
            }
            40% {
                color: green;
            }
            60% {
                color: blue;
            }
            80% {
                color: purple;
            }
            100% {
                color: pink;
            }
        }

    </style>
</head>

<body>

    <!-- Título animado que cambia de color -->
    <div class="animated-title">videomix-90s-flashback</div>

    <!-- Botón para abrir/cerrar la barra lateral -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>

    <!-- Sidebar con enlaces a Facebook -->
    <div class="sidebar">
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
    </div>

    <!-- Contenedor para el video incrustado -->
    <div class="iframe-container">
        <iframe src="https://workdrive.zohoexternal.com/embed/so9bsc07c4b6b9c514ace9d5567bb64beac11?toolbar=false&appearance=light&themecolor=green" scrolling="no" frameborder="0" allowfullscreen="true" title="Incrustar código"></iframe>
    </div>

    <script>
        // Función para abrir y cerrar la barra lateral
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const sidebarToggle = document.querySelector('.sidebar-toggle');

            if (sidebar.style.left === '0px') {
                // Si la barra lateral está abierta, la cerramos
                sidebar.style.left = '-250px';  // Desplazamos la barra lateral fuera de la pantalla
                sidebarToggle.innerHTML = '☰'; // Cambiar el icono de nuevo
            } else {
                // Si la barra lateral está cerrada, la abrimos
                sidebar.style.left = '0px';
                sidebarToggle.innerHTML = '×'; // Cambiar el icono a "X"
            }
        }
    </script>

</body>

</html>
