<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Playlist UI Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        body {
            height: 100vh;
            background: #dde1e7;
            font-family: Arial;
            font-weight: 600;
            position: relative;
            scroll-behavior: smooth;
        }

        .container {
            width: 100vw;
            display: grid;
            grid-template-columns: 1.8fr 1.2fr;
            gap: 1rem;
            padding: .5rem 1rem;
            text-transform: capitalize;
        }

        @media screen and (max-width: 990px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .main-video,
        .video-playlist {
            width: 100%;
            height: 30rem;
        }

        .video-playlist .title {
            padding-left: 1rem;
        }

        .video-playlist>p {
            padding: 1rem;
            color: var(--secondary);
        }

        .video-playlist .videos {
            height: 70%;
            overflow-y: auto;
        }

        .video-playlist .videos .video {
            position: relative;
            width: 100%;
            height: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 1rem;
            margin-top: .1rem;
            cursor: pointer;
            border-radius: .5rem;
        }

        .video-playlist .videos .video:hover {
            background-color: #0003;
        }

        .video-playlist .videos .video.active {
            background-color: #0003;
            color: var(--secondary);
        }

        .main-video video {
            width: 100%;
            border-radius: .5rem;
        }

        .video img {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.5rem;
            height: 1.5rem;
            filter: invert(100%);
        }

        .video-playlist .videos .video.active img {
            filter: invert(100%) sepia(100%) saturate(2000%) hue-rotate(360deg);
        }

        /* Sidebar */
        #check {
            display: none;
        }

        label #btn,
        label #cancle {
            position: absolute;
            cursor: pointer;
            background: #dde1e7;
            box-shadow: -3px -3px 7px #ffffff73,
                2px 2px 5px rgba(128, 135, 148, 0.562);
            color: rgb(4, 145, 216);
            border-radius: 3px;
        }

        label #btn {
            left: 40px;
            top: 25px;
            font-size: 35px;
            color: rgb(14, 186, 243);
            padding: 6px 12px;
            transition: all 0.5s;
        }

        #cancle {
            z-index: 1111;
            left: -195px;
            top: 17px;
            font-size: 30px;
            color: #0a5275;
            padding: 4px 9px;
            transition: all 0.5s;
        }

        .sidebar {
            position: absolute;
            left: -250px;
            width: 250px;
            background: #dde1e7;
            box-shadow: -3px -3px 7px #ffffff73,
                2px 2px 5px rgba(128, 135, 148, 0.562);
            transition: all 0.5s ease;
        }

        #check:checked~.sidebar {
            left: 0;
        }

        #check:checked~label #btn {
            left: 250px;
            opacity: 0;
            pointer-events: none;
        }

        #check:checked~label #cancle {
            left: 245px;
        }

        #check:checked~section {
            margin-left: 250px;
        }

        .sidebar header {
            font-size: 24px;
            color: rgb(57, 57, 57);
            text-align: center;
            line-height: 30px;
            background: #dde1e7;
            user-select: none;
        }

        .sidebar header p {
            padding: 15px;
        }

        .sidebar ul a {
            display: block;
            height: 100%;
            width: 100%;
            line-height: 56px;
            font-size: 18px;
            color: rgb(68, 68, 68);
            padding-left: 40px;
            box-sizing: border-box;
            margin-top: 10px;
            box-shadow: -3px -3px 7px #ffffff,
                2px 2px 5px rgba(128, 135, 148, 0.562);
            transition: 0.4s;
        }

        .sidebar ul a i {
            margin-right: 16px;
        }

        ul li:hover a {
            padding-left: 70px;
            color: rgb(0, 158, 216);
            box-shadow: inset -1px -1px 2px #dde1e7;
        }

        /* Social Links */
        .social-links i {
            padding: 10px;
            margin-left: 16px;
            margin-top: 10px;
            color: rgb(4, 61, 118);
            background: #dde1e7;
            font-size: 20px;
            box-shadow: -3px -3px 7px #ffffff,
                2px 2px 5px rgba(128, 135, 148, 0.562);
        }

        .social-links i:hover {
            color: rgb(0, 170, 255);
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <input type="checkbox" id="check">
    <label for="check" id="btn">&#9776;</label>
    <div class="sidebar">
        <header>
            <img src="https://via.placeholder.com/50" alt="Logo">
            <p>Reproductor de Videos</p>
        </header>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Inicio</a></li>
            <li><a href="#"><i class="fas fa-video"></i>Mis Videos</a></li>
            <li><a href="#"><i class="fas fa-cogs"></i>Configuraciones</a></li>
        </ul>
        <div class="social-links">
            <a href="#" class="Youtube"><i class="fab fa-youtube"></i></a>
            <a href="#" class="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" class="Discord"><i class="fab fa-discord"></i></a>
            <a href="#" class="Telegram"><i class="fab fa-telegram"></i></a>
        </div>
    </div>

    <div class="container">
        <div class="main-video">
            <video id="main-video" controls>
                <source src="https://download1655.mediafire.com/601oaobwhjfgjI2p7hlR_62WcNx0ZVLrLMdB50Veee5PC9Zz5TggQBnNPAtdBIoD1Y1S39Mjfr5pciSVrC7E7fM-2S0-E9ImzNpXRtL_ECXWTwq_T1z9ao7zQYaQcsBboydtSghNqU2e5VRPcEbkmlB4WCSFGzZrlqQfZ8wBfMcIZm0/fv6oeudf0dj2nj9/videomix-90s-flashback.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
        </div>

        <div class="video-playlist">
            <p class="title">Lista de Videos</p>
            <div class="videos">
                <div class="video">
                    <h3>Video 1: 90s Flashback</h3>
                    <img src="https://via.placeholder.com/50" alt="Thumbnail">
                </div>
                <div class="video">
                    <h3>Video 2: 90s Techno Pop Mix</h3>
                    <img src="https://via.placeholder.com/50" alt="Thumbnail">
                </div>
            </div>
        </div>
    </div>

    <script>
        const videoContainer = document.querySelector('.video-playlist .videos');
        const mainVideo = document.querySelector('#main-video');
        const mainVideoTitle = document.querySelector('.main-video h3');

        const data = [
            {
                title: '90s Flashback',
                name: 'videomix-90s-flashback.mp4'
            },
            {
                title: '90s Techno Pop Mix',
                name: '90s-techno-pop-video-mix.mp4'
            }
        ];

        data.forEach((video, index) => {
            const videoElement = `
                <div class="video" data-index="${index}">
                    <h3>${video.title}</h3>
                    <img src="https://via.placeholder.com/50" alt="Thumbnail">
                </div>
            `;
            videoContainer.innerHTML += videoElement;
        });

        document.querySelectorAll('.video-playlist .video').forEach((video, index) => {
            video.addEventListener('click', () => {
                document.querySelectorAll('.video-playlist .video').forEach(v => v.classList.remove('active'));
                video.classList.add('active');
                mainVideo.src = `https://download1655.mediafire.com/601oaobwhjfgjI2p7hlR_62WcNx0ZVLrLMdB50Veee5PC9Zz5TggQBnNPAtdBIoD1Y1S39Mjfr5pciSVrC7E7fM-2S0-E9ImzNpXRtL_ECXWTwq_T1z9ao7zQYaQcsBboydtSghNqU2e5VRPcEbkmlB4WCSFGzZrlqQfZ8wBfMcIZm0/fv6oeudf0dj2nj9/videomix-90s-flashback.mp4`;
                mainVideoTitle.textContent = data[index].title;
            });
        });
    </script>
</body>

</html>
