<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Navidad! El Viajero del Tiempo</title>

    <meta property="og:image" content="https://media.giphy.com/media/BK1EfIsdkKZMY/giphy.gif">
    <meta property="og:title" content="¡Feliz Navidad! El Viajero del Tiempo">
    <meta property="og:description" content="Disfruta de un gato bailando con luces y música navideña. ¡Feliz Navidad!">

    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v16.0" nonce="0l4zMffX"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow-y: scroll;
            position: relative;
            color: white;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: colorChange 1s infinite ease-in-out;
            z-index: 1;
        }

        /* Efecto de cambio de colores rápido */
        @keyframes colorChange {
            0% {
                color: #ff0000; /* Rojo */
            }
            20% {
                color: #ff7300; /* Naranja */
            }
            40% {
                color: #00ff00; /* Verde */
            }
            60% {
                color: #0000ff; /* Azul */
            }
            80% {
                color: #800080; /* Morado */
            }
            100% {
                color: #ff0000; /* Regresa a Rojo */
            }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            margin: auto;
        }

        video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            margin-top: 20px;
            display: block;
        }

        .video-controls {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #fff;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-direction: row;
            z-index: 3;
        }

        .video-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #fff;
            padding: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .change-page-btn {
            background-color: #28a745;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .change-page-btn:hover {
            background-color: #218838;
        }

        /* Estilo para la nieve */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: snow 0.5s linear infinite;
            animation-timing-function: linear;
        }

        @keyframes snow {
            0% {
                transform: translateY(-50px) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(100px);
            }
        }

        /* Estilo para las estrellas */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #FFD700; /* Color dorado */
            border-radius: 50%;
            opacity: 0.8;
            animation: starFall 2s linear infinite;
        }

        @keyframes starFall {
            0% {
                transform: translateY(-100px) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(50px);
            }
        }
    </style>
</head>

<body>
    <div class="snow" id="snow"></div>
    <div class="stars" id="stars"></div>

    <div class="container">
        <h1>¡Feliz Navidad! El viajero del tiempo</h1>

        <!-- Video con URL -->
        <video id="video" loop autoplay>
            <!-- Aquí puedes colocar la URL de tu video -->
            <source src="https://download1655.mediafire.com/vujruotbbmmgcelhseR8rRtn7mvaA4DQlkXzpxagQN_AxyRN2IOD7Aizb-MKe6M2NF9MjB1dg5dE6pSIgWTwYtJ7gZYot5x1vOEHox19d5ARdATsG_94OGx6qSSN6ig7FisKn7rWv7ivBQ9LGpwQUMHoO_fOfpPUySTKBvRiqMf7MuY/fv6oeudf0dj2nj9/videomix-90s-flashback.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>

        <div class="video-controls">
            <button class="video-button" onclick="toggleVideo(true)">
                ▶️
            </button>
            <button class="video-button" onclick="toggleVideo(false)" style="display: none;">
                ⏸️
            </button>

            <button class="video-button" onclick="toggleFullScreen()">
                ⛶
            </button>

            <button class="video-button" onclick="skipTime(-10)">
                ⏪
            </button>
            <button class="video-button" onclick="skipTime(10)">
                ⏩
            </button>

            <button class="video-button" onclick="previousVideo()">
                ⬅️
            </button>

            <button class="video-button" onclick="nextVideo()">
                ➡️
            </button>

            <label for="speedControl">Velocidad:</label>
            <select id="speedControl" onchange="changeSpeed(this.value)">
                <option value="1">1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
                <option value="0.5">0.5x</option>
            </select>

            <label for="volumeControl">Volumen:</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" onchange="changeVolume(this.value)">

            <div class="progress-container">
                <input type="range" id="progress" value="0" max="100" step="0.1" onchange="changeProgress(this.value)">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>

            <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
        </div>
        
        <!-- Botón para cambiar de página -->
        <button onclick="location.href='index1.html'" class="change-page-btn">Siguiente página</button>

        <!-- Botón "Me gusta" de Facebook -->
        <div class="fb-like" data-href="https://www.facebook.com/share/p/fj7nnjjMHb3eevsV//TuPaginaDeFacebook" data-width="150" data-layout="button_count" data-action="like" data-size="large" data-share="true"></div>
    
        <!-- Botón "Seguir" de Facebook -->
        <div class="fb-follow" data-href="https://www.facebook.com/share/p/fj7nnjjMHb3eevsV/" data-width="200" data-show-faces="true" data-size="large"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const playButton = document.querySelector('.play-button');
        const pauseButton = document.querySelector('.pause-button');
        const progress = document.getElementById('progress');
        const timeDisplay = document.getElementById('timeDisplay');

        // Lista de videos para reproducir secuencialmente
        const videos = [
            "https://www.example.com/videos/90s-techno-pop-video-mix-by-dj-soundhunter.mp4",
            "https://www.example.com/videos/videomix-90s-flashback.mp4",
            "https://www.example.com/videos/another-video.mp4"
        ];

        let currentVideoIndex = 0;

        // Cambiar al siguiente video cuando el actual termine
        video.addEventListener('ended', () => {
            currentVideoIndex++;
            if (currentVideoIndex >= videos.length) {
                currentVideoIndex = 0; // Vuelve al primer video si se llega al final
            }

            // Cargar el siguiente video
            video.src = videos[currentVideoIndex];
            video.load(); // Asegurarse de que el siguiente video esté cargado

            // Reproducir el siguiente video automáticamente
            video.play();
        });

        video.addEventListener('timeupdate', () => {
            const currentTime = video.currentTime;
            const duration = video.duration;
            const progressValue = (currentTime / duration) * 100;
            progress.value = progressValue;

            const minutes = Math.floor(currentTime / 60);
            const seconds = Math.floor(currentTime % 60);
            timeDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')} / ${String(Math.floor(duration / 60)).padStart(2, '0')}:${String(Math.floor(duration % 60)).padStart(2, '0')}`;
        });

        function toggleVideo(isPlaying) {
            if (isPlaying) {
                video.play();
                playButton.style.display = 'none';
                pauseButton.style.display = 'block';
            } else {
                video.pause();
                playButton.style.display = 'block';
                pauseButton.style.display = 'none';
            }
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function skipTime(seconds) {
            video.currentTime += seconds;
        }

        function previousVideo() {
            currentVideoIndex--;
            if (currentVideoIndex < 0) {
                currentVideoIndex = videos.length - 1; // Vuelve al último video si se está en el primero
            }
            video.src = videos[currentVideoIndex];
            video.load();
            video.play();
        }

        function nextVideo() {
            currentVideoIndex++;
            if (currentVideoIndex >= videos.length) {
                currentVideoIndex = 0;
            }
            video.src = videos[currentVideoIndex];
            video.load();
            video.play();
        }

        function changeSpeed(speed) {
            video.playbackRate = parseFloat(speed);
        }

        function changeVolume(volume) {
            video.volume = parseFloat(volume);
        }

        function changeProgress(value) {
            video.currentTime = (video.duration * value) / 100;
        }

        // Crear las estrellas doradas
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 5 + 2}px`;
                star.style.height = star.style.width;
                star.style.top = `${Math.random() * -100}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.getElementById('stars').appendChild(star);
            }
        }

        createStars();
    </script>
</body>

</html>
