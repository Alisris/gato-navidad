<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Navidad! El Viajero del Tiempo</title>

    <meta property="og:image" content="https://media.giphy.com/media/BK1EfIsdkKZMY/giphy.gif">
    <meta property="og:title" content="¡Feliz Navidad! El Viajero del Tiempo">
    <meta property="og:description" content="Disfruta de un gato bailando con luces y música navideña. ¡Feliz Navidad!">

    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v16.0" nonce="0l4zMffX"></script>

    <style>
        /* Estilo base para cuerpo */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Cambio para apilar los elementos verticalmente */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow-y: auto;
            color: white;
            text-align: center;
            padding: 0 10px; /* Agregar algo de espacio a los lados */
        }

        /* Ajustes para el título (h1) */
        h1 {
            font-size: 5vw; /* Tamaño relativo al ancho de la pantalla */
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: colorChange 1s infinite ease-in-out;
            z-index: 1;
        }

        /* Efecto de cambio de colores rápido */
        @keyframes colorChange {
            0% {
                color: #ff0000;
            }
            20% {
                color: #ff7300;
            }
            40% {
                color: #00ff00;
            }
            60% {
                color: #0000ff;
            }
            80% {
                color: #800080;
            }
            100% {
                color: #ff0000;
            }
        }

        /* Ajustes para el video */
        video {
            width: 100%;
            max-width: 90%; /* No se sale del ancho de la pantalla */
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            display: block;
        }

        /* Controles del video */
        .video-controls {
            margin-top: 10px;
            font-size: 1rem; /* Ajuste para móviles */
            color: #fff;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            z-index: 3;
            width: 100%;
        }

        /* Botones de control */
        .video-button {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #fff;
            padding: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contenedor del botón de cambiar página */
        .change-page-btn {
            background-color: #28a745;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .change-page-btn:hover {
            background-color: #218838;
        }

        /* Estilo para las estrellas */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #FFD700;
            border-radius: 50%;
            opacity: 0.8;
            animation: starFall 2s linear infinite;
        }

        /* Movimiento de las estrellas */
        @keyframes starFall {
            0% {
                transform: translateY(-100px) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(50px);
            }
        }

        /* Hacer que el contenido se vea bien en pantallas más pequeñas */
        @media (max-width: 600px) {
            h1 {
                font-size: 8vw; /* Reduce el tamaño del texto en pantallas pequeñas */
            }

            .video-controls {
                flex-direction: column; /* Coloca los controles en una columna */
                font-size: 0.8rem; /* Ajusta el tamaño del texto */
            }

            .change-page-btn {
                font-size: 1rem; /* Reduce el tamaño de la fuente para botones */
                padding: 8px 15px; /* Reduce el espacio de los botones */
            }
        }
    </style>
</head>

<body>
    <div class="snow" id="snow"></div>
    <div class="stars" id="stars"></div>

    <div class="container">
        <h1>¡Feliz Navidad! El viajero del tiempo</h1>

        <!-- Video con URL -->
        <video id="video" loop autoplay>
            <source src="https://download1655.mediafire.com/vujruotbbmmgcelhseR8rRtn7mvaA4DQlkXzpxagQN_AxyRN2IOD7Aizb-MKe6M2NF9MjB1dg5dE6pSIgWTwYtJ7gZYot5x1vOEHox19d5ARdATsG_94OGx6qSSN6ig7FisKn7rWv7ivBQ9LGpwQUMHoO_fOfpPUySTKBvRiqMf7MuY/fv6oeudf0dj2nj9/videomix-90s-flashback.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>

        <div class="video-controls">
            <button class="video-button" onclick="toggleVideo(true)">
                ▶️
            </button>
            <button class="video-button" onclick="toggleVideo(false)" style="display: none;">
                ⏸️
            </button>

            <button class="video-button" onclick="toggleFullScreen()">
                ⛶
            </button>

            <button class="video-button" onclick="skipTime(-10)">
                ⏪
            </button>
            <button class="video-button" onclick="skipTime(10)">
                ⏩
            </button>

            <button class="video-button" onclick="previousVideo()">
                ⬅️
            </button>

            <button class="video-button" onclick="nextVideo()">
                ➡️
            </button>

            <label for="speedControl">Velocidad:</label>
            <select id="speedControl" onchange="changeSpeed(this.value)">
                <option value="1">1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
                <option value="0.5">0.5x</option>
            </select>

            <label for="volumeControl">Volumen:</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" onchange="changeVolume(this.value)">

            <div class="progress-container">
                <input type="range" id="progress" value="0" max="100" step="0.1" onchange="changeProgress(this.value)">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>

            <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
        </div>
        
        <!-- Botón para cambiar de página -->
        <button onclick="location.href='index1.html'" class="change-page-btn">Siguiente página</button>

        <!-- Botón "Me gusta" de Facebook -->
        <div class="fb-like" data-href="https://www.facebook.com/share/p/fj7nnjjMHb3eevsV//TuPaginaDeFacebook" data-width="150" data-layout="button_count" data-action="like" data-size="large" data-share="true"></div>
    
        <!-- Botón "Seguir" de Facebook -->
        <div class="fb-follow" data-href="https://www.facebook.com/share/p/fj7nnjjMHb3eevsV/" data-width="200" data-show-faces="true" data-size="large"></div>
    </div>

    <script>
        const video = document.getElementById("video");
        const playButton = document.querySelector(".video-controls .video-button:nth-child(1)");
        const pauseButton = document.querySelector(".video-controls .video-button:nth-child(2)");

        function toggleVideo(play) {
            if (play) {
                video.play();
                playButton.style.display = "none";
                pauseButton.style.display = "inline-block";
            } else {
                video.pause();
                playButton.style.display = "inline-block";
                pauseButton.style.display = "none";
            }
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function skipTime(seconds) {
            video.currentTime += seconds;
        }

        function previousVideo() {
            alert('Cargar video anterior');
        }

        function nextVideo() {
            alert('Cargar siguiente video');
        }

        function changeSpeed(speed) {
            video.playbackRate = speed;
        }

        function changeVolume(volume) {
            video.volume = volume;
        }

        function changeProgress(progress) {
            video.currentTime = (progress / 100) * video.duration;
        }

        video.addEventListener("timeupdate", function () {
            const currentTime = Math.floor(video.currentTime);
            const duration = Math.floor(video.duration);
            document.getElementById("timeDisplay").textContent = formatTime(currentTime) + " / " + formatTime(duration);

            const progress = (currentTime / duration) * 100;
            document.getElementById("progress").value = progress;
        });

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs < 10 ? "0" + secs : secs}`;
        }
    </script>
</body>

</html>
