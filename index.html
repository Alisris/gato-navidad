<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Navidad! El Viajero del Tiempo</title>

    <meta property="og:image" content="https://media.giphy.com/media/BK1EfIsdkKZMY/giphy.gif">
    <meta property="og:title" content="¡Feliz Navidad! El Viajero del Tiempo">
    <meta property="og:description" content="Disfruta de un gato bailando con luces y música navideña. ¡Feliz Navidad!">

    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v16.0" nonce="0l4zMffX"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow-y: scroll;
            position: relative;
            color: white;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: colorChange 1s infinite ease-in-out;
            z-index: 1;
            margin-bottom: 20px;
        }

        @keyframes colorChange {
            0% { color: #ff0000; }
            20% { color: #ff7300; }
            40% { color: #00ff00; }
            60% { color: #0000ff; }
            80% { color: #800080; }
            100% { color: #ff0000; }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 100%;
            margin: auto;
            padding: 20px;
        }

        video {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
            display: block;
        }

        .video-controls {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #fff;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            z-index: 3;
        }

        .video-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #fff;
            padding: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .change-page-btn {
            background-color: #28a745;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .change-page-btn:hover {
            background-color: #218838;
        }

        .snow, .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .snowflake, .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: snow 0.5s linear infinite, starFall 2s linear infinite;
        }

        .star {
            background-color: #FFD700; /* Color dorado */
        }

        @keyframes snow {
            0% { transform: translateY(-50px) translateX(0); }
            100% { transform: translateY(100vh) translateX(100px); }
        }

        @keyframes starFall {
            0% { transform: translateY(-100px) translateX(0); }
            100% { transform: translateY(100vh) translateX(50px); }
        }

        /* Estilos para pantallas pequeñas */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .video-controls {
                font-size: 1rem;
                gap: 8px;
            }

            .video-button {
                width: 35px;
                height: 35px;
                font-size: 1.2rem;
            }

            .change-page-btn {
                font-size: 1.2rem;
                padding: 8px 16px;
            }
        }

        /* Estilos para pantallas extra pequeñas */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }

            .video-controls {
                font-size: 0.9rem;
                gap: 5px;
            }

            .video-button {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }

            .change-page-btn {
                font-size: 1rem;
                padding: 6px 12px;
            }

            video {
                max-width: 95%;
            }
        }
    </style>
</head>

<body>
    <div class="snow" id="snow"></div>
    <div class="stars" id="stars"></div>

    <div class="container">
        <h1>¡Feliz Navidad! El viajero del tiempo</h1>

        <!-- Video con múltiples fuentes -->
        <video id="video" loop>
            <source src="https://download1655.mediafire.com/9xlax0qng8sgUH3vpw_5ZJx6Qmc9Pu4v9cbEwarzwzBfMaV6Hk4rZFRAOYieIouSpdF3o9HvNqqV2oGnbltXcBPY3qOXvexa8hl4FK45qyx7sqvyAilSK0vLvxeGRHYEGQkq2vCUJvi-GJy2hDB3zz6Z2_niII4-EF9lSOV2FBcWthA/fv6oeudf0dj2nj9/videomix-90s-flashback.mp4" type="video/mp4">
            <source src="https://example.com/video.webm" type="video/webm">
            <source src="https://example.com/video.ogv" type="video/ogg">
            Tu navegador no soporta la etiqueta de video.
        </video>

        <button onclick="startVideo()" class="video-button">▶️ Iniciar Video</button>

        <div class="video-controls">
            <button class="video-button" onclick="toggleVideo(true)">▶️</button>
            <button class="video-button" onclick="toggleVideo(false)" style="display: none;">⏸️</button>

            <button class="video-button" onclick="toggleFullScreen()">⛶</button>

            <button class="video-button" onclick="skipTime(-10)">⏪</button>
            <button class="video-button" onclick="skipTime(10)">⏩</button>

            <button class="video-button" onclick="previousVideo()">⬅️</button>

            <button class="video-button" onclick="nextVideo()">➡️</button>

            <label for="speedControl">Velocidad:</label>
            <select id="speedControl" onchange="changeSpeed(this.value)">
                <option value="1">1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
                <option value="0.5">0.5x</option>
            </select>

            <label for="volumeControl">Volumen:</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" onchange="changeVolume(this.value)">

            <div class="progress-container">
                <input type="range" id="progress" value="0" max="100" step="0.1" onchange="changeProgress(this.value)">
            </div>

            <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
        </div>
        
        <button onclick="location.href='index1.html'" class="change-page-btn">Siguiente página</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const playButton = document.querySelector('.video-button');

        // Iniciar video cuando el usuario presione el botón
        function startVideo() {
            video.play();
        }

        // Función para reproducir o pausar el video
        function toggleVideo(isPlaying) {
            if (isPlaying) {
                video.play();
                playButton.style.display = 'none';
            } else {
                video.pause();
                playButton.style.display = 'block';
            }
        }

        // Función para cambiar la pantalla a modo completo
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Salta los segundos del video
        function skipTime(seconds) {
            video.currentTime += seconds;
        }

        // Cambia la velocidad de reproducción
        function changeSpeed(speed) {
            video.playbackRate = parseFloat(speed);
        }

        // Cambia el volumen del video
        function changeVolume(volume) {
            video.volume = parseFloat(volume);
        }

        // Actualiza el progreso del video
        function changeProgress(value) {
            video.currentTime = (video.duration * value) / 100;
        }

        // Manejador de errores si no se puede cargar el video
        video.onerror = function() {
            alert("No se pudo cargar el video.");
        };

        // Eventos para mostrar el tiempo y la barra de progreso
        video.addEventListener('timeupdate', () => {
            const currentTime = video.currentTime;
            const duration = video.duration;
            const progressValue = (currentTime / duration) * 100;
            document.getElementById('progress').value = progressValue;

            const minutes = Math.floor(currentTime / 60);
            const seconds = Math.floor(currentTime % 60);
            document.getElementById('timeDisplay').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')} / ${String(Math.floor(duration / 60)).padStart(2, '0')}:${String(Math.floor(duration % 60)).padStart(2, '0')}`;
        });

        // Cambiar al siguiente video cuando el actual termine
        const videos = [
            "https://download1655.mediafire.com/9xlax0qng8sgUH3vpw_5ZJx6Qmc9Pu4v9cbEwarzwzBfMaV6Hk4rZFRAOYieIouSpdF3o9HvNqqV2oGnbltXcBPY3qOXvexa8hl4FK45qyx7sqvyAilSK0vLvxeGRHYEGQkq2vCUJvi-GJy2hDB3zz6Z2_niII4-EF9lSOV2FBcWthA/fv6oeudf0dj2nj9/videomix-90s-flashback.mp4",
            "https://example.com/video2.mp4",
            "https://example.com/video3.mp4"
        ];

        let currentVideoIndex = 0;

        video.addEventListener('ended', () => {
            currentVideoIndex++;
            if (currentVideoIndex >= videos.length) {
                currentVideoIndex = 0;
            }
            video.src = videos[currentVideoIndex];
            video.load();
            video.play();
        });
    </script>
</body>

</html>
