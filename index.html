    <style>
        /* Establecer el fondo de pantalla negro para todo el cuerpo */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }

    /* Estrellas (snowflakes) con puntas */
.snowflake {
    position: absolute;
    top: -10px;
    background-color: gold;
    width: 12px;
    height: 12px;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    opacity: 0.8;
    animation: fall 1.5s linear infinite;
    pointer-events: none;
}


        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Rayos */
    /* Rayos */
.ray {
    position: absolute;
    top: -50px;
    width: 2px;
    height: 100%;
    background-color: white;
    opacity: 0.8; /* Reducción de la opacidad para un efecto más tenue */
    transform-origin: top;
    animation: lightning 1.5s infinite ease-in-out; /* Aumento de la duración */
    pointer-events: none;
    transform-style: preserve-3d;
    z-index: 1;
}

@keyframes lightning {
    0% {
        transform: translateX(0) scaleY(0.5) rotateZ(0);
        opacity: 0.5;
    }

    30% {
        transform: translateX(20vw) scaleY(1) rotateZ(30deg);
        opacity: 1;
    }

    50% {
        transform: translateX(50vw) scaleY(0.7) rotateZ(90deg);
        opacity: 0.9;
    }

    70% {
        transform: translateX(80vw) scaleY(1.2) rotateZ(180deg);
        opacity: 1;
    }

    100% {
        transform: translateX(100vw) scaleY(0.5) rotateZ(-90deg);
        opacity: 0.5;
    }
}

.ray.zigzag {
    animation: zigzagLightning 1.5s infinite ease-in-out; /* Cambié la duración y la transición */
    width: 2px;
    height: 120vh;
}

@keyframes zigzagLightning {
    0% {
        transform: translateY(0) translateX(0);
    }
    25% {
        transform: translateY(20px) translateX(50px);
    }
    50% {
        transform: translateY(40px) translateX(100px);
    }
    75% {
        transform: translateY(20px) translateX(150px);
    }
    100% {
        transform: translateY(0) translateX(200px);
    }
}


        @keyframes lightning {
            0% {
                transform: translateX(0) scaleY(0.5);
                opacity: 0.5;
            }

            50% {
                transform: translateX(100vw) scaleY(1);
                opacity: 1;
            }

            100% {
                transform: translateX(0) scaleY(0.5);
                opacity: 0.5;
            }
        }

        .ray.zigzag {
            animation: zigzagLightning 1.5s infinite;
            width: 2px;
            height: 120px;
        }

        @keyframes zigzagLightning {
            0% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(20px) translateX(50px);
            }
            50% {
                transform: translateY(40px) translateX(100px);
            }
            75% {
                transform: translateY(20px) translateX(150px);
            }
            100% {
                transform: translateY(0) translateX(200px);
            }
        }

        /* Barra lateral */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 200px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: stretch;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            z-index: 10;
            padding: 20px;
            overflow-y: hidden; /* Ocultar barra de desplazamiento al inicio */
        }

        .sidebar.open {
            left: 0;
            overflow-y: auto; /* Mostrar barra de desplazamiento cuando se abra */
        }

        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            text-align: center;
            width: 100%;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Botón de abrir/cerrar la barra lateral */
        .sidebar-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            background-color: #333;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 20;
        }

        /* Contenedor de iframe (video) */
        .iframe-container {
            position: relative;
            width: 80vw;
            max-width: 1000px;
            padding-top: 56.25%; /* Mantener relación 16:9 */
            background-color: black;
            overflow: hidden;
            margin-top: 80px;
            border-radius: 10px;
            transition: width 0.3s ease, padding-top 0.3s ease;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            gap: 20px;
            width: 100%;
        }

        .change-page-btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 200px;
        }

        .change-page-btn:hover {
            background-color: #575757;
        }

        /* Título animado */
        .animated-title {
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-align: center;
            color: white;
            animation: color-change 2s infinite;
            position: absolute;
            top: 20px;
            width: 100%;
        }

        @keyframes color-change {
            0% {
                color: red;
            }

            20% {
                color: yellow;
            }

            40% {
                color: green;
            }

            60% {
                color: blue;
            }

            80% {
                color: purple;
            }

            100% {
                color: pink;
            }
        }

        .option {
            margin: 15px 0;
        }

        /* Estilos para los controles de configuración */
        .config-title {
            font-size: 18px;
            color: white;
            margin-bottom: 10px;
        }

        .range-slider {
            width: 100%;
        }

        /* Estilo para el fondo */
        .background-options {
            display: flex;
            flex-direction: column;
        }

        .background-option {
            margin: 5px 0;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <div class="animated-title">videomix-90s-flashback</div>

    <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>

    <div class="sidebar">
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>

        <!-- Configuración -->
        <div class="option">
            <div class="config-title">Tamaño Pantalla</div>
            <input type="range" id="screen-size" class="range-slider" min="30" max="120" value="80" oninput="adjustScreenSize(this)">
        </div>

        <div class="option">
            <div class="config-title">Color Fondo</div>
            <input type="color" id="bg-color" oninput="changeBackgroundColor(this)">
        </div>

        <!-- Rayos -->
        <div class="option">
            <div class="config-title">Color Rayos</div>
            <input type="color" id="lightning-color" oninput="changeLightningColor(this)">
        </div>

        <div class="option">
            <div class="config-title">Velocidad Rayos</div>
            <input type="range" id="lightning-speed" class="range-slider" min="1" max="5" value="2" oninput="changeLightningSpeed(this)">
        </div>

        <!-- Opción para activar/desactivar rayos -->
        <div class="option">
            <div class="config-title">Activar Rayos</div>
            <input type="checkbox" id="toggle-lightning" onchange="toggleLightning(this)">
            <label for="toggle-lightning">Activar Rayos</label>
        </div>

        <!-- Selección de tipo de rayo -->
        <div class="option">
            <div class="config-title">Tipo de Rayo</div>
            <select id="lightning-type" onchange="changeLightningType(this)">
                <option value="line">Rayo Recto</option>
                <option value="zigzag">Rayo Zigzag</option>
            </select>
        </div>

        <!-- Estrellas -->
        <div class="option">
            <div class="config-title">Velocidad Estrellas</div>
            <input type="range" id="star-speed" class="range-slider" min="1" max="5" value="2" oninput="changeStarSpeed(this)">
        </div>

        <div class="option">
            <div class="config-title">Tamaño Estrellas</div>
            <input type="range" id="star-size" class="range-slider" min="3" max="10" value="5" oninput="changeStarSize(this)">
        </div>

        <div class="option">
            <div class="config-title">Color Estrellas</div>
            <input type="color" id="star-color" oninput="changeStarColor(this)">
        </div>

        <div class="option">
            <div class="config-title">Mostrar Estrellas</div>
            <input type="checkbox" id="toggle-stars" onchange="toggleStars(this)">
            <label for="toggle-stars">Activar Estrellas</label>
        </div>

        <!-- Cambio de color aleatorio -->
        <div class="option">
            <div class="config-title">Cambio de Color Aleatorio</div>
            <input type="range" id="color-speed" class="range-slider" min="1" max="10" value="5" oninput="changeColorSpeed(this)">
            <button onclick="startRandomColorChange()">Iniciar Cambio Aleatorio</button>
        </div>

        <!-- Desactivar Cambio Aleatorio -->
        <div class="option">
            <div class="config-title">Desactivar Cambio Aleatorio</div>
            <input type="checkbox" id="toggle-random-color" onchange="toggleRandomColorChange(this)">
            <label for="toggle-random-color">Desactivar Cambio Aleatorio</label>
        </div>
    </div>

    <div class="iframe-container">
        <iframe src="https://workdrive.zohoexternal.com/embed/so9bs6cc7c9458b17407b852d02103e8d6137?toolbar=false&appearance=light&themecolor=green" scrolling="no" frameborder="0" allowfullscreen="true" title="Incrustar código"></iframe>
    </div>

        <!-- Botones debajo del video -->
        <div class="buttons-container">
            <!-- Botón para cambiar de página -->
            <button onclick="location.href='index1.html'" class="change-page-btn">Siguiente página</button>
    
            <!-- Botones de Facebook -->
            <div class="fb-like" data-href="https://www.facebook.com/share/p/fj7nnjjMHb3eevsV//TuPaginaDeFacebook" data-width="150" data-layout="button_count" data-action="like" data-size="large" data-share="true"></div>
            <div class="fb-follow" data-href="https://www.facebook.com/share/p/fj7nnjjMHb3eevsV/" data-width="200" data-show-faces="true" data-size="large"></div>
        </div>
    
        <!-- SDK de Facebook -->
        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v14.0"></script>

    <script>
        let starSpeed = 2;
        let starSize = 5;
        let starColor = 'gold';
        let starsEnabled = true;
        let lightningSpeed = 2;
        let lightningColor = 'white';
        let lightningType = 'line';
        let lightningEnabled = true;
        let colorChangeInterval = null;
        let colorChangeSpeed = 5;
        let randomColorEnabled = true;  // Nueva variable para controlar el cambio aleatorio de color

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const sidebarToggle = document.querySelector('.sidebar-toggle');

            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                sidebarToggle.innerHTML = '☰';
            } else {
                sidebar.classList.add('open');
                sidebarToggle.innerHTML = '×';
            }
        }

        function adjustScreenSize(slider) {
            const iframeContainer = document.querySelector('.iframe-container');
            iframeContainer.style.width = slider.value + 'vw';
        }

        function changeBackgroundColor(colorPicker) {
            document.body.style.backgroundColor = colorPicker.value;
        }

        function changeStarSpeed(slider) {
            starSpeed = slider.value;
            updateSnowflakes();
        }

        function changeStarSize(slider) {
            starSize = slider.value;
            updateSnowflakes();
        }

        function changeStarColor(colorPicker) {
            starColor = colorPicker.value;
            updateSnowflakes();
        }

        function toggleStars(checkbox) {
            starsEnabled = checkbox.checked;
            updateSnowflakes();
        }

        function changeLightningColor(colorPicker) {
            lightningColor = colorPicker.value;
            updateLightning();
        }

        function changeLightningSpeed(slider) {
            lightningSpeed = slider.value;
            updateLightning();
        }

        function toggleLightning(checkbox) {
            lightningEnabled = checkbox.checked;
            updateLightning();
        }

        function changeLightningType(select) {
            lightningType = select.value;
            updateLightning();
        }

        function updateSnowflakes() {
            const existingSnowflakes = document.querySelectorAll('.snowflake');
            existingSnowflakes.forEach(snowflake => snowflake.remove());

            if (starsEnabled) {
                for (let i = 0; i < 100; i++) {
                    let snowflake = document.createElement('div');
                    snowflake.classList.add('snowflake');
                    snowflake.style.left = `${Math.random() * 100}vw`;
                    snowflake.style.animationDuration = `${Math.random() * 3 + 2 / starSpeed}s`;
                    snowflake.style.animationDelay = `${Math.random() * 2}s`;
                    snowflake.style.backgroundColor = starColor;
                    snowflake.style.width = `${starSize}px`;
                    snowflake.style.height = `${starSize}px`;
                    document.body.appendChild(snowflake);
                }
            }
        }

        function updateLightning() {
            const existingLightning = document.querySelectorAll('.ray');
            existingLightning.forEach(ray => ray.remove());

            if (lightningEnabled) {
                for (let i = 0; i < 10; i++) {
                    let ray = document.createElement('div');
                    ray.classList.add('ray');
                    ray.style.backgroundColor = lightningColor;

                    if (lightningType === 'zigzag') {
                        ray.classList.add('zigzag');
                    }

                    ray.style.animationDuration = `${Math.random() * 2 + lightningSpeed}s`;
                    ray.style.animationDelay = `${Math.random() * 2}s`;
                    ray.style.left = `${Math.random() * 100}vw`;
                    document.body.appendChild(ray);
                }
            }
        }

        function changeColorSpeed(slider) {
            colorChangeSpeed = slider.value;
        }

        function startRandomColorChange() {
            if (colorChangeInterval) {
                clearInterval(colorChangeInterval);
            }

            if (randomColorEnabled) {
                colorChangeInterval = setInterval(() => {
                    const randomColor = getRandomColor();
                    document.body.style.backgroundColor = randomColor;
                }, 1000 / colorChangeSpeed);
            }
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function toggleRandomColorChange(checkbox) {
            randomColorEnabled = !checkbox.checked;  // Si el checkbox está marcado, desactivar el cambio de color aleatorio
            if (colorChangeInterval) {
                clearInterval(colorChangeInterval);
            }
        }
    </script>
</body>

</html>
