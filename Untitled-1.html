<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato Bailando con Luces y Música</title>
    <link rel="stylesheet" href="css/style.css">  <!-- Aquí asignamos el archivo CSS -->
</head>
<body>
    <div class="container">
        <h1>¡Feliz Navidad!</h1>
        <!-- GIF del gato -->
        <img src="assets/gato-bailando.gif" alt="Gato Bailando" class="dance-cat">

        <!-- Música de fondo -->
        <audio id="audio" loop>
            <source src="assets/dj-vanny-boy-r.mp3" type="audio/mp3">
            Tu navegador no soporta la etiqueta de audio.
        </audio>

        <!-- Botón de Play (Corazón Rojo) -->
        <button class="audio-button play-button" onclick="toggleAudio(true)">
            <img class="heart-icon" src="assets/heart-icon.png" alt="Corazón Rojo">
            Presionar Aquí
        </button>

        <!-- Botón de Stop (Corazón Roto) -->
        <button class="audio-button pause-button" onclick="toggleAudio(false)">
            <img class="heart-icon" src="assets/heart-break-icon.png" alt="Corazón Roto">
            Detener Música
        </button>

        <p id="audioStatus">Estado del audio: No Reproducido</p>
    </div>

    <script>
        var audio = document.getElementById('audio');
        var playButton = document.querySelector('.play-button');
        var pauseButton = document.querySelector('.pause-button');
        var audioStatus = document.getElementById('audioStatus');

        function toggleAudio(isPlay) {
            if (isPlay) {
                audio.play();
                audioStatus.textContent = "Estado del audio: Reproduciendo";
                playButton.style.display = "none"; // Ocultar el botón de play
                pauseButton.style.display = "inline-block"; // Mostrar el botón de stop
            } else {
                audio.pause();
                audioStatus.textContent = "Estado del audio: Pausado";
                playButton.style.display = "inline-block"; // Mostrar el botón de play
                pauseButton.style.display = "none"; // Ocultar el botón de stop
            }
        }

        // Si el archivo MP3 no se carga correctamente
        audio.onerror = function() {
            audioStatus.textContent = "Estado del audio: Error al cargar el archivo MP3";
        };
    </script>
</body>
</html>
